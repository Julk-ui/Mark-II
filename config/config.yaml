# --- DATOS ---
data:
  symbol: "EURUSD"
  timeframe: "D1"  # D1, H1, H4, M15, etc.
  n_bars: 1500
  use_cache: true
  cache_expiry_hours: 24
  
  # Símbolos adicionales (para análisis multi-activo)
  additional_symbols:
    - "GBPUSD"
    - "US500"  # S&P 500

# --- LIMPIEZA DE DATOS ---
data_cleaning:
  handle_missing: "ffill"        # ffill, bfill, interpolate, drop
  outlier_method: "iqr"          # iqr, zscore
  outlier_threshold: 3.0
  handle_outliers: "cap"         # cap, remove, interpolate
  remove_duplicates: true
  validate_ohlc: true
  min_valid_ratio: 0.90

# --- ANÁLISIS EXPLORATORIO (EDA) ---
eda:
  enabled: true
  output_dir: "outputs/eda"
  price_col: "Close"
  
  # Gráficos a generar
  plots:
    price_series: true
    returns_distribution: true
    qq_plot: true
    acf_pacf: true
    rolling_volatility: true
    seasonal_decomposition: true
  
  # Parámetros de análisis
  acf_lags: 40
  rolling_windows: [20, 60, 120]
  seasonal_period: 7  # Para descomposición (7 = semanal)

# --- FEATURE ENGINEERING ---
features:
  # Retornos
  returns:
    enabled: true
    periods: [1, 5, 10]  # Calcular retornos a múltiples horizontes
  
  # Indicadores técnicos
  technical_indicators:
    enabled: true
    indicators:
      - sma_20
      - sma_50
      - ema_12
      - ema_26
      - rsi_14
      - macd
      - bollinger_bands
      - atr_14
  
  # Features rezagados
  lag_features:
    enabled: true
    columns: ["Close", "Volume"]
    lags: [1, 2, 3, 5, 10]

# --- MODELOS ---
models:
  - name: RandomWalk
    enabled: true
    # Modelo base sin parámetros

  - name: ARIMA
    enabled: true
    # Rejilla de parámetros para Grid Search.
    # El pipeline probará todas las combinaciones posibles.
    param_grid:
      p: [1, 2, 5]
      d: [0, 1]
      q: [0, 1, 2]
      # Para ARIMA estacional, se podría añadir:
      # seasonal_order: [[1,1,1,12], [0,1,1,12]]
    
  - name: PROPHET
    enabled: true
    param_grid:
      changepoint_prior_scale: [0.01, 0.05, 0.1]
      seasonality_prior_scale: [0.1, 1.0, 10.0]
      seasonality_mode: ["additive", "multiplicative"]
      yearly_seasonality: [false]
      weekly_seasonality: [true]
      daily_seasonality: [false]
    
  - name: LSTM
    enabled: true
    param_grid:
      window: [30]              # Ventana de lookback
      units: [64]          # Neuronas en capa LSTM
      dropout: [0.2]
      epochs: [50]
      batch_size: [32]
      learning_rate: [0.001]

# --- BACKTESTING ---
backtest:
  enabled: true
  initial_train: 800          # Datos para entrenamiento inicial
  step: 60                    # Paso de rolling window (aumentado)
  horizon: 1                  # Horizonte de predicción
  target: "Return_1"          # Columna objetivo exacta (Return_1, Close, etc.)
  
  # Métricas a calcular
  metrics:
    - mae
    - rmse
    - hit_rate # Renombrado de directional_accuracy para mayor claridad
  
  # Umbrales para señales
  threshold_pips: 12.0
  pip_size: 0.0001

# --- OUTPUT ---
output:
  dir: "outputs"
  save_predictions: true
  save_models: true
  save_plots: true
  
  # Formatos de exportación
  formats:
    - csv
    - excel
    - pdf

# --- LOGGING ---
logging:
  enabled: true
  level: "ERROR"              # DEBUG, INFO, WARNING, ERROR
  to_file: true
  file_path: "logs/trading.log"
  to_console: true

# --- EJECUCIÓN ---
execution:
  mode: "eda"                 # eda, train, backtest, production
  parallel: false             # Ejecutar modelos en paralelo
  n_jobs: -1                  # -1 para usar todos los cores

# --- VALIDACIÓN ---
validation:
  enabled: true
  method: "time_series_split"  # time_series_split, expanding_window
  n_splits: 5
  test_size: 0.2